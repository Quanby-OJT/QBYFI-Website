<form action="">
    <div class="flex items-center justify-center mt-10 mb-10">
        <div class="flex flex-col justify-center items-center px-5 py-7 font-semibold rounded-xl border border-black border-solid bg-white bg-opacity-50 max-w-[1000px]">
        <div class="flex flex-col max-w-full w-[850px]">

            <div class="flex flex-col font-semibold">
                <div class="text-xl text-violet-950">Choose Plan</div>
                <div class="text-sm text-black text-opacity-90">
                Get ready to experience speed
                </div>
            </div>

            <div class="flex flex-col font-semibold text-black max-w-[642px] mt-5 ml-5">
                <div class="flex flex-col w-full max-md:max-w-full">
                <div class="text-lg max-md:max-w-full">
                    Letâ€™s get you started with getting the faster and stronger fiber
                    internet.
                </div>
                <div class="text-sm max-md:max-w-full">
                    Checkout available promos for amazing discounts and benefits!
                </div>
                </div>
                <div class="mt-3.5 text-lg max-md:max-w-full">Preferred Plan</div>
            </div>

            <section class="flex justify-center items-center flex-wrap gap-10 font-semibold">
                <div class="flex flex-row flex-wrap gap-4 justify-center items-center">
                    <label 
                        *ngFor="let bundle of data" 
                        class="flex flex-col rounded-lg min-w-[240px] w-[250px] cursor-pointer"
                        [ngClass]="{
                            'border-2': true,
                            'border-purple-500': selectedPlan === bundle.name,
                            'border-gray-300': selectedPlan !== bundle.name
                        }"
                    >
                        <input 
                            type="radio" 
                            name="plan" 
                            [value]="bundle.name"
                            [(ngModel)]="selectedPlan"
                            class="sr-only"
                        />
                        <div class="flex flex-col gap-2.5 items-center px-6 py-6 bg-white rounded-lg min-h-[432px] shadow-md">
                            <div class="flex flex-col items-center max-w-full w-[200px]">
                                <header class="text-neutral-700 text-center">
                                    <h2 class="text-xs">Plan Name</h2>
                                    <p class="text-base">{{ bundle.name }}</p>
                                </header>
                                <div class="flex flex-col items-center w-full">
                                    <p class="text-3xl text-rose-500">
                                        {{ bundle.speed }} <span class="text-2xl text-rose-500">Mbps</span>
                                    </p>
                                    <p class="text-xs text-center text-violet-950">
                                        Terms and Conditions
                                    </p>
                                </div>
                                <img [src]="bundle.image_url" alt="" class="object-contain mt-6 aspect-[1.09] w-[84px]" />
                            </div>
                            <div class="flex flex-col mt-11 w-full">
                                <div class="flex flex-col text-xs text-neutral-700">
                                    <div class="flex gap-1 items-center">
                                        <img [src]="bundle.icon1_url" alt="" class="object-contain w-2.5 aspect-square" />
                                        <p class="w-[186px]">
                                            {{ bundle.description1 }}
                                        </p>
                                    </div>
                                    <div class="flex gap-1 items-start mt-1">
                                        <img [src]="bundle.icon2_url" alt="" class="object-contain w-2.5 aspect-square" />
                                        <p class="w-[186px]">
                                            {{ bundle.description2 }}
                                        </p>
                                    </div>
                                </div>
                                <p class="mt-1.5 text-black">Required Upfront Fee:</p>
                                <div class="flex gap-1 items-center justify-center mt-3.5 text-base text-black">
                                    <img [src]="bundle.fee_icon_url" alt="Fee Icon" class="object-contain w-[15px]" />
                                    <p class="flex items-center">
                                        {{ bundle.upfront_fee }} <span class="text-xs">/month</span>
                                    </p>
                                </div>
                                <button (click)="onSubmit()" type="button" class="gap-2.5 px-7 py-1 mt-2.5 w-full text-xs rounded-3xl border border-solid border-violet-950 bg-zinc-300 bg-opacity-0 text-violet-950">
                                    Select Plan
                                </button>
                            </div>
                        </div>
                    </label>
                </div>
            </section>

            <section class="gap-2.5 self-stretch px-6 py-5 text-xs font-semibold text-black bg-white rounded-md border border-solid shadow-[0px_4px_4px_rgba(0,0,0,0.6)] max-md:px-5">
                <input 
                    type="text" 
                    placeholder="Custom Plan (Please specify)" 
                    class="w-full px-2 py-1 text-xs font-semibold text-black bg-white border border-solid border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500"
                />
            </section>
            
            
            


        </div>
        </div>
    </div>  
</form>
