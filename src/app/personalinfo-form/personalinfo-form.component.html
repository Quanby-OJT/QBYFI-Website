<main class="flex items-center justify-center min-h-screen mt-20">
    <section class="flex flex-col pt-5 pr-16 pb-14 pl-6 w-full max-w-[850px] rounded-xl border border-black border-solid bg-white bg-opacity-50 max-md:px-5 max-md:max-w-full">
      <h1 class="self-start text-xl font-semibold text-black text-opacity-90">Personal Information</h1>
      <form class="flex flex-col self-center mt-6 w-full font-semibold max-w-[714px] max-md:max-w-full ml-8">
        <div class="flex flex-wrap gap-8 items-center w-full text-base text-white max-md:max-w-full">
          <label class="sr-only" for="firstName">First Name</label>
          <input type="text" id="firstName" class="grow shrink gap-2.5 self-stretch px-5 py-4 my-auto w-40 rounded-md bg-pink-700 bg-opacity-50 min-h-[55px] placeholder-white" placeholder="First Name" aria-label="First Name">
          
          <label class="sr-only" for="lastName">Last Name</label>
          <input type="text" id="lastName" class="grow shrink gap-2.5 self-stretch px-5 py-4 my-auto w-40 rounded-md bg-pink-700 bg-opacity-50 min-h-[55px] placeholder-white" placeholder="Last Name" aria-label="Last Name">
          
          <label class="sr-only" for="dateOfBirth">Date of Birth</label>
          <input type="date" id="dateOfBirth" class="grow shrink gap-2.5 self-stretch px-3.5 py-4 my-auto rounded-md bg-pink-700 bg-opacity-50 min-h-[55px] min-w-[240px] w-[210px] placeholder-white" aria-label="Date of Birth">
        </div>
        
        <div class="flex flex-col mt-4 w-full text-base text-white rounded-md">
          <label class="sr-only" for="address">House no./Street/Purok</label>
          <input type="text" id="address" class="px-5 py-5 rounded-md bg-pink-700 bg-opacity-50 placeholder-white max-md:pr-5 max-md:max-w-full" placeholder="House no./Street/Purok" aria-label="House no./Street/Purok">
        </div>
        
        <div class="flex flex-wrap gap-6 items-center mt-4 w-full text-base text-white max-md:max-w-full">
          <label class="sr-only" for="barangay">Barangay</label>
          <input type="text" id="barangay" class="grow shrink gap-2.5 self-stretch px-1.5 py-4 my-auto whitespace-nowrap rounded-md bg-pink-700 bg-opacity-50 min-h-[55px] w-[108px] placeholder-white" placeholder="Barangay" aria-label="Barangay">
          
          <label class="sr-only" for="cityMunicipality">City/Municipality</label>
          <input type="text" id="cityMunicipality" class="grow shrink gap-2.5 self-stretch px-2.5 py-4 my-auto whitespace-nowrap rounded-md bg-pink-700 bg-opacity-50 min-h-[55px] w-[148px] placeholder-white" placeholder="City/Municipality" aria-label="City/Municipality">
          
          <label class="sr-only" for="province">Province</label>
          <input type="text" id="province" class="grow shrink gap-2.5 self-stretch px-3.5 py-4 my-auto whitespace-nowrap rounded-md bg-pink-700 bg-opacity-50 min-h-[55px] w-[108px] placeholder-white" placeholder="Province" aria-label="Province">
          
          <label class="sr-only" for="region">Region</label>
          <input type="text" id="region" class="grow shrink gap-2.5 self-stretch px-2.5 py-4 my-auto whitespace-nowrap rounded-md bg-pink-700 bg-opacity-50 min-h-[55px] w-[108px] placeholder-white" placeholder="Region" aria-label="Region">
          
          <label class="sr-only" for="postalCode">Postal Code</label>
          <input type="text" id="postalCode" class="grow shrink gap-2.5 self-stretch px-3 py-5 my-auto text-xs rounded-md bg-pink-700 bg-opacity-50 min-h-[55px] w-[69px] placeholder-white" placeholder="Postal Code" aria-label="Postal Code">
        </div>
        
        <div class="flex flex-wrap gap-8 items-start self-start mt-4 max-md:max-w-full">
          <label class="sr-only" for="mobileNumber">Mobile Number</label>
          <input type="tel" id="mobileNumber" class="gap-2.5 self-stretch px-3.5 py-4 text-base text-white rounded-md bg-pink-700 bg-opacity-50 min-h-[55px] w-[225px] placeholder-white" placeholder="Mobile Number" aria-label="Mobile Number">
          
          <div class="flex relative flex-col w-[225px]">
            <label class="sr-only" for="landlineNumber">Landline Number</label>
            <input type="tel" id="landlineNumber" class="flex z-0 max-w-full rounded-md bg-pink-700 bg-opacity-50 min-h-[55px] w-[225px] px-3.5 py-4 placeholder-white" placeholder="Landline Number" aria-label="Landline Number">
            <span class="z-0 text-xs text-black">Optional</span>
          </div>
        </div>
        
        <div class="flex flex-col mt-4 max-w-full text-base text-white whitespace-nowrap rounded-md w-[350px]">
          <label class="sr-only" for="email">Email</label>
          <input type="email" id="email" class="px-4 py-6 rounded-md bg-pink-700 bg-opacity-50 placeholder-white max-md:pr-5" placeholder="Email" aria-label="Email">
        </div>
      </form>
      
      <h2 class="self-start mt-5 ml-7 text-xl font-semibold text-black text-opacity-90 max-md:ml-2.5">Type of Service Requested</h2>
      
      <div class="flex flex-col self-end mt-5 w-full text-base max-w-[715px] max-md:max-w-full">
        <div class="flex flex-col w-full max-md:max-w-full">
          <div class="flex flex-wrap gap-10 items-center w-full font-semibold text-black text-opacity-90 max-md:max-w-full">
            <div class="flex gap-1.5 justify-center items-center self-stretch my-auto">
              <input type="checkbox" id="homeInternet" class="flex shrink-0 self-stretch my-auto border border-pink-700 border-solid bg-zinc-300 bg-opacity-0 h-[25px] w-[25px]">
              <label for="homeInternet" class="self-stretch my-auto w-[110px]">Home Internet</label>
            </div>
            
            <div class="flex flex-col grow shrink self-stretch my-auto w-[138px]">
              <div class="flex gap-1.5 justify-between items-center">
                <input type="checkbox" id="businessInternet" class="flex shrink-0 self-stretch my-auto border border-pink-700 border-solid bg-zinc-300 bg-opacity-0 h-[25px] w-[25px]">
                <label for="businessInternet" class="self-stretch my-auto w-[135px]">Business Internet</label>
              </div>
            </div>
            
            <div class="flex flex-col grow shrink self-stretch my-auto text-white rounded-md min-w-[240px] w-[272px]">
              <label class="sr-only" for="otherService">Other (Please specify)</label>
              <input type="text" id="otherService" class="px-5 py-2.5 rounded-md bg-pink-700 bg-opacity-50 placeholder-white max-md:pr-5" placeholder="Other (Please specify)" aria-label="Other (Please specify)">
            </div>
          </div>
          
          <p class="mt-7 font-light text-sky-600 max-md:max-w-full">
            <span class="text-black">See for the full</span>
            <a routerLink="/termsandconditions" class="underline">Terms and Conditions</a>
          </p>
        </div>
        
        <div class="flex gap-6 items-center self-center mt-3.5 font-semibold text-white whitespace-nowrap">
          <button type="button" class="flex flex-col self-stretch my-auto rounded-3xl w-[120px]">
            <span class="gap-2.5 self-stretch px-10 py-1 rounded-3xl bg-neutral-400 min-h-[30px] max-md:px-5">Back</span>
          </button>
          <button type="submit" class="flex flex-col self-stretch my-auto rounded-3xl w-[120px]">
            <span class="gap-2.5 self-stretch px-8 py-1 rounded-3xl bg-pink-700 min-h-[30px] max-md:px-5">Submit</span>
          </button>
        </div>
      </div>
    </section>
  </main>
