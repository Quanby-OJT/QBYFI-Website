<div
  class="flex flex-col pb-2.5 text-center rounded-none shadow-[0px_4px_4px_rgba(0,0,0,0.25)]"

  <div
    class="flex flex-wrap gap-5 justify-between items-center px-12 w-full bg-white max-md:px-5 max-md:max-w-full"
  >
    <div class="self-stretch my-auto text-2xl font-light text-pink-700">
      ‚Üê
      <span routerLink="/landing-page" class="underline cursor-pointer">Back to Home</span>
    </div>
    <img

      </button>
      <button

</div>
      <br>
      <div class="ml-10 flex flex-row space-x-6">
        <div class="flex flex-col text-xl rounded-[10px] overflow-hidden text-white w-[360px]">
          <div class="gap-2 self-stretch px-6 py-6 font-semibold text-center bg-zinc-700 min-h-[80px]">
            Welcome, Jose Rizal
          </div>
          <div class="flex flex-col justify-center items-start px-6 py-3 w-full font-light text-black bg-zinc-300 min-h-[160px]">
            <div class="flex flex-col items-start w-full">
              <a href="profile-settings" class="mt-4 text-center hover:underline font-thin mb-2">Your Account</a>
              <a href="change-email" class="mt-4 text-center hover:underline font-thin mb-2">Change Email Address</a>
              <a href="change-password" class="mt-4 text-center hover:underline font-thin text-pink-700 mb-2">Change Password</a>
              <a href="address-book" class="mt-4 text-center hover:underline font-thin mb-2">Address Book</a>
              <a href="inbox" class="mt-4 text-center hover:underline font-thinmb-2">Inbox</a>
            </div>
          </div>
        </div>
        <div class="flex flex-col max-w-[300px]">
          <div class="text-3xl font-medium text-pink-700">Change Password</div>
    
          <div class="flex relative flex-col mt-3 w-full">
            <label for="password" class="text-lg text-black">Password</label>
            <input
              [type]="isPasswordVisible ? 'text' : 'password'"
              id="password"
              placeholder="Password"
              class="w-full rounded-3xl border border-solid bg-white bg-opacity-70 border-neutral-500 min-h-[40px] px-3 py-1.5 text-sm"
              [(ngModel)]="password"
              (input)="checkPasswords()"
            />
            <img
              loading="lazy"
              [src]="isPasswordVisible ? 'assets/images/openeye.png' : 'assets/images/hidden.png'"
              alt="Toggle Password Visibility"
              class="object-contain absolute bottom-2 z-10 w-6 h-6 aspect-square right-[10px] cursor-pointer"
              (click)="togglePasswordVisibility()"
            />
          </div>
        
          <div class="flex relative flex-col mt-3 w-full">
            <label for="new-password" class="text-lg text-black">New Password</label>
            <input
              [type]="isNewPasswordVisible ? 'text' : 'password'"
              id="new-password"
              placeholder="New Password"
              class="w-full rounded-3xl border border-solid bg-white bg-opacity-70 border-neutral-500 min-h-[40px] px-3 py-1.5 text-sm"
              [(ngModel)]="newPassword"
              (input)="checkPasswords()"
            />
            <img
              loading="lazy"
              [src]="isNewPasswordVisible ? 'assets/images/openeye.png' : 'assets/images/hidden.png'"
              alt="Toggle Password Visibility"
              class="object-contain absolute bottom-2 z-10 w-6 h-6 aspect-square right-[10px] cursor-pointer"
              (click)="toggleNewPasswordVisibility()"
            />
          </div>
        
          <div class="flex relative flex-col mt-3 w-full">
            <label for="confirm-password" class="text-lg text-black">Confirm Password</label>
            <input
              [type]="isConfirmPasswordVisible ? 'text' : 'password'"
              id="confirm-password"
              placeholder="Confirm Password"
              class="w-full rounded-3xl border border-solid bg-white bg-opacity-70 border-neutral-500 min-h-[40px] px-3 py-1.5 text-sm"
              [(ngModel)]="confirmPassword"
              (input)="checkPasswords()"
            />
            <img
              loading="lazy"
              [src]="isConfirmPasswordVisible ? 'assets/images/openeye.png' : 'assets/images/hidden.png'"
              alt="Toggle Password Visibility"
              class="object-contain absolute bottom-2 z-10 w-6 h-6 aspect-square right-[10px] cursor-pointer"
              (click)="toggleConfirmPasswordVisibility()"
            />
          </div>
        
          <div *ngIf="passwordsMatch !== null" class="mt-2">
            <p *ngIf="passwordsMatch" class="text-green-600">Passwords match.</p>
            <p *ngIf="!passwordsMatch" class="text-red-600">Passwords do not match.</p>
          </div>
        
          <button
            class="gap-2 self-stretch px-6 py-2 mt-6 max-w-full text-sm text-center text-white bg-pink-700 rounded-3xl min-h-[35px] w-[90px]"
            (click)="onSubmit()"
          >
            Submit
          </button>
        </div>
        
        <app-modal-pass *ngIf="showModal" (close)="closeModal()"></app-modal-pass>
